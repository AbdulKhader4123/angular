<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Sign In</h4>
      
    </div>
    <div class="modal-body">
         
<div class="row">
        <div class="col-md-1">
            </div>
            <div class="col-md-10">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <div class="form-group" > <!-- First Name -->
                <label for="username" class="control-label txtcolor" >Username</label>
                <input type="text" formControlName="username" title="Registered Username or Email. " 
                class="form-control"[ngClass]="{ 'is-invalid': invalidUserName() }" 
                id="username" name="username" >
                <p *ngIf="invalidUserName()" id="username_error" class="invalid-feedback">Invalid Username.</p>
            </div>
        
            <div class="form-group" > <!-- Password -->
                <label for="password" class="control-label">Password</label>
                <input type="password" formControlName="password"  title="Password Must contain Atleast one Upper-case,lower-case,numeric letter & should be min 8 characters" class="form-control"[ngClass]="{ 'is-invalid': invalidPassword() }" id="password" name="password" >
                <p *ngIf="invalidPassword()" id="password_error" class="invalid-feedback">Invalid password.</p>
            </div>
            <div class="form-group" style="text-align:center" >
                    <button type="submit"class="btn btn-primary">Login</button>
                    <a style="text-decoration: none;"(click)="modal.close('Close click')" routerLink="/register" class="btn btn-link">Forgot Password?</a>
            </div>
            <div style="text-align:center;" >
              <a>Don't have an account?</a> &nbsp;&nbsp;
                <a style="text-decoration: none;"(click)="modal.close('Close click')" routerLink="/register" >Sign up</a>
               
        </div>
            
        </form>	
    </div>

    </div>
</div>

    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>  
 <div class="container" >
    <br>
    
<div class="row">
        <div class="col-md-4">

        <div class="col-md-4">
                <div class=" big-banner" style="text-align:center;" >
                       
                </div>
                <div style="text-align:center;" >
                        <br>
                        <h5>Missing Cart items?</h5>

                </div>
                <div style="text-align:center;" >

                    <button class="btn btn-outline-primary mb-2 mr-2" (click)="openBackDropCustomClass(content)">Sign In</button>

</div>
</div>
