<div class="container">
        <br>
        
<div class="row">
    <div class="col-md-4">
      </div>
      <div class="col-md-4">
   <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >

        <div class="form-group" > <!-- First Name -->
            <label for="name" class="control-label">Name</label>
            <input type="text" formControlName="name" class="form-control"[ngClass]="{ 'is-invalid': invalidFirstName() }" id="name" name="name" >
            <p *ngIf="invalidFirstName()" id="name_error" class="invalid-feedback">Invalid first name.</p>
        </div>
    
    
        <div class="form-group" > <!-- Email -->
            <label for="email" class="control-label">E-mail</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': invalidEmail() }" id="email" name="email" >
            <p *ngIf="invalidEmail()" id="email_error" class="invalid-feedback">Invalid email address.</p>
        </div>
    
        <div class="form-group" > <!-- Password -->
            <label for="password" class="control-label">Password</label>
            <input type="password" formControlName="password" class="form-control"[ngClass]="{ 'is-invalid': invalidPassword() }" id="password" name="password" >
            <p *ngIf="invalidPassword()" id="password_error" class="invalid-feedback">Invalid password.</p>
        </div>
        <br>
        <div class="form-group is-invalid" style="text-align:center"> <!-- Register Button -->
            <button type="submit" class="btn btn-primary" >Register</button>
        </div>
    
    </form>	
</div>
</div>
</div>
