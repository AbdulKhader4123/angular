<div class="container">
        <br>
        
<div class="row">
    <div class="col-md-4">
      </div>
      <div class="col-md-4">
   <form [formGroup]="userForm" (ngSubmit)="onSubmit()" >

        <div class="form-group" > <!-- First Name -->
            <label for="name" class="control-label">UserName</label>
            <input type="text" formControlName="name" class="form-control"[ngClass]="{ 'is-invalid': invalidUserName() }" id="name" name="name" >
            <p *ngIf="invalidUserName()" id="userName_error" class="invalid-feedback">Invalid User name.</p>
            <label
  class="text-danger"
  *ngIf="userForm.controls['name'].hasError('required')"
>
  UserName is Required!
</label>
        </div>
    
    
        <div class="form-group" > <!-- Email -->
            <label for="email" class="control-label">E-mail</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': invalidEmail() }" id="email" name="email" >
            <p *ngIf="invalidEmail()" id="email_error" class="invalid-feedback">Invalid email address.</p>
            <label
  class="text-danger"
  *ngIf="userForm.controls['email'].hasError('required')"
>
   Email is Required!
</label>
        </div>
    
        <div class="form-group" > <!-- Password -->
            <label for="password" class="control-label">Password</label>
            <input type="password" formControlName="password" class="form-control"[ngClass]="{ 'is-invalid': invalidPassword() }" id="password" name="password" >
            <p *ngIf="invalidPassword()" id="password_error" class="invalid-feedback">Invalid password.</p>
        </div>

        <div class="form-group" > <!-- Password -->
            <label for="confirmPassword" class="control-label">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control"[ngClass]="{ 'is-invalid': invalidPassword() }" id="confirmPassword" name="confirmPassword" >
            <p *ngIf="invalidPassword()" id="confirmPassword_error" class="invalid-feedback">Invalid password.</p>
            <label
  class="text-danger"
  *ngIf="userForm.controls['confirmPassword'].hasError('NoPassswordMatch')"
            >
  Password do not match
</label> 
        </div>

        <br>
        <div class="form-group is-invalid" style="text-align:center"> <!-- Register Button -->
            <button type="submit" class="btn btn-primary" >Register</button>
        </div>
    
    </form>	
</div>
</div>
</div>
