<div class="row"style="margin-top: 60px;" *ngIf="isLoaded">
  <div class="col-md-4 column" style="height: 0%" >
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
          <ng-container *ngFor="let products of product.imagePath; let i = index">
              <li data-target="#carouselExampleIndicators" data-slide-to="i" [class.active]="i==  0"></li>
            </ng-container>
      </ol>
      <div class="carousel-inner">
          <ng-container *ngFor="let products of product.imagePath; let i = index">
        <div class="carousel-item" [class.active]="i==  0">
          <img class="d-block w-100" style="height:50% !important;" [src]="products" alt="First slide">
        </div>
      </ng-container>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
<div class="col-md-8 column1"style="margin-left: 10px;padding-left: 1%;margin-top:2%" >
  <p class="card-text"style="color:grey;font-size:18px;padding-top: 0%;margin-bottom: 0%;font-weight:bold">{{product.name}}</p>
  <p class="card-text"style="font-size:18px;  padding-top: 0%;margin-bottom: 0%">{{product.description}}</p>
  <p class="card-text"style="display:inline-block;font-weight:bold;padding-top: 0%;margin-bottom: 0%;font-size:22px;"><i class="fa fa-inr"></i>{{product.price-(product.price*(product.discount/100)) | number:'1.0-0'}}</p>&nbsp;&nbsp;
  <p class="card-text"style="display:inline-block;text-decoration:line-through;padding-top: 0%;margin-bottom: 0%"><i class="fa fa-inr"></i>{{product.price}}</p>&nbsp;&nbsp;
  <p class="card-text"style="display:inline-block;color:grey;font-size:14px;padding-top: 0%;margin-bottom: 0%">{{(product.discount/100) | percent}} off</p>
<br/>
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

  <div class="panel panel-default" style="padding-top: 1%;">
      <div class="panel-heading" role="tab" id="headingOne">
          <h5 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="text-decoration:none">
                  Product Details
              </a>
          </h5>
      </div>
      <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            <div *ngFor="let prodDetail of prodDetails">
                <p class="col-md-2"style="width:40%;display:inline-block;color:grey;font-size:14px;padding-top: 0%;margin-bottom: 1%;font-weight:bold" >{{prodDetail.split('|')[0]}} </p>
                <p class="col-md-4"style="width:60%;display:inline-block;font-size:14px;padding-top: 0%;margin-bottom: 1%" >{{prodDetail.split('|')[1]}} </p>
            </div>
            
          </div>
      </div>
      <div style="padding-top: 1% ;" >
          <button  
          type="button" 
          class="btn btn-primary" style="background-color: orange;border: none;color: white;padding: 10px 25px;text-align: center;
          font-size: 16px;
          cursor: pointer;" (click)="AddToShoppingList()">ADD TO CART
          </button></div>
  </div>
</div>
